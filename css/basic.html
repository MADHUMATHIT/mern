      .body{
    height:1000vh;
}
.fixed{
    position:fixed;
    bottom:2px solid black;
    right:10px;
    background:rebeccapurple;
    padding:10px;
}
.parent{
    position:relative;
    border:2px solid black;
    width:300px;
    height:60vh;
    top:10px;
    left:30px;
}
.child{
    position:absolute;
    top:50px;
    left:100px;
    height:100px;
    width:100px;
    background-color:white;
    border:2px dotted green;
}

    </style>
</head>
<body>
    <div class="sticky">sticky</div>
   <div class="parent">
    Relative
    <div class="child">
        absolute
    </div>
   </div>
